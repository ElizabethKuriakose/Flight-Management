<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="style.css" type="text/css" rel="stylesheet"/>
    <style>
        body{
            background-color: rgb(144, 70, 144);
        }
        table{
            background-color: white;
        }
        input{
            border-color: blue;
        }
        td{
            color: rgb(174, 190, 194);
        }
        a{
            text-decoration:none;
            color: aqua;
        }
    </style>
</head>
<body>
    <br>
    <br>
    <center>
        <h1 style="color: white;">Register Here..</h1>
        <br>
        <br>
        <form action="show.html" method="GET">
        <table style="padding: 30px;">
            <tr>
                <td>
                    <label for="sel">Salutation</label>
                </td>
                <td>
                <select id="sel" name="sel">
                    <option value="1">Mr</option>
                    <option value="2">Ms</option>
                    <option value="2">Mrs</option>
                </select>
            </td></tr>
            <tr>
                <td>
                <label>First Name:</label>
                </td>
                <td>
                <input type="text" id="fn" name="fname" placeholder="First Name">
                </td>
            </tr>
            <tr>
                <td>
                <label>Last Name:</label>
                </td>
                <td>
                <input type="text" id="ln" name="lname" placeholder="Last Name">
            </td>
            </tr>
            <tr>
                <td>
                <label>Address:</label>
            </td>
            <td>
                <textarea style="border-color: blue; border-width: 2px;" id="ads" name="ads" placeholder="Type your address" rows="6" cols="20"></textarea>
            </td>
            </tr>
            <tr><td>
                
                <label>Date of Birth:</label>
                </td>
                <td>
                <input type="date" id="ads" name="date">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="gender">Gender:</label>
                </td>
                <td>
                    
                    <input type="radio" id="m" name="gender" value="Male">
                    <label for="gm">Male</label>
                    <input type="radio" id="fm" name="gender" value="FeMale">
                    <label for="gm">Female</label>
                </td>
            </tr>
            <tr>
                <td>
                <label>Mobile:</label>
                </td>
                <td>
                <input type="number" id="mob" name="mob">
                </td>
            </tr>
            <tr>
                <td>
                <label>Email:</label>
                </td>
                <td>
                <input type="email" id="em" name="email">
                </td>
            </tr>
            <tr>
                <td>
                <label>User Name:</label>
                </td>
                <td>
                <input type="text" id="un" name="username">
                </td>
            </tr>
            <tr>
                <td>
                <label>Password:</label>
                </td>
                <td>
                <input type="password" id="pw" name="password">
                </td>
            </tr>

            
            <tr>
                <td>
                    <label for="contact">Can we contact you?</label>
                </td>
                <td>
                    
                    <input type="radio" id="y" name="contact" value="yes">
                    <label for="gm">Yes</label>
                    <input type="radio" id="n" name="contact" value="no">
                    <label for="gm">No</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pref">Communication Preference:</label>
                </td>
                <td>
                    
                    <input type="checkbox" id="em" name="pref" value="Email">
                    <label for="gm">Email</label>
                    <input type="checkbox" id="sms" name="pref" value="SMS">
                    <label for="gm">SMS</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Browse your file </label>
                </td>
                <td>
                    <input type="file" id="file" name="file" accept="image/*,*.pdf"/>
                </td>
            </tr>
            <!--<tr>
                <td>
                    <video >Your browser does not support this video</video>
                </td>
            </tr>-->
    
        </table>
        <div>
        <br><br>
        <input type="checkbox" id="con" name="con" value="con">
                    <label for="con" style="color: rgb(237, 203, 203);">I agree to the <a href="#">terms and conditions</a> of the website</label>
        
                    <br><br>

                    <input type="submit" value="Submit" style="background-color: blue; color:white;" onclick="javascript:saveData();">&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp; 
                    <input type="reset" value="Reset" style="background-color: blue; color:white;">

    </form>
    
    </center>
    <script>
        function saveData(){
            var firstName = document.getElementById('fn').value;
            var lastName = document.getElementById('ln').value;
            var address = document.getElementById('ads').value;

            localStorage.setItem('fn',firstName);
            localStorage.setItem('ln',lastName);
            localStorage.setItem('ads',address);
        }
    </script>
</body>
</html>
